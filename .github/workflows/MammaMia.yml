name: Build MammaMiapaiutz EXE

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: 🧾 Checkout Code
      uses: actions/checkout@v4

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: 📦 Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pyinstaller

    - name: 🔨 Build EXE with PyInstaller
      shell: pwsh
      run: |
        # Path to dateparser data
        $dataPath = & python -c "import dateparser, os; print(os.path.join(os.path.dirname(dateparser.__file__), 'data'))"

        # Build cert args if cert folder exists
        $certArgs = ""
        if (Test-Path "cert") {
          echo "✅ Found cert folder. Including in EXE"
          $certArgs = '--add-data "cert;cert"'
        } else {
          echo "⚠️ cert folder not found. Building without SSL certs"
        }

        # Ensure config.json is bundled
        if (-Not (Test-Path "config.json")) {
          echo "❌ Missing config.json. Build will fail."
          exit 1
        }

        $cmd = "pyinstaller launcher.py --onefile --name MammaMiapaiutz --add-data `"$dataPath;dateparser/data`" --add-data `"config.json;.`" --hidden-import dateparser $certArgs"
        echo "🔧 Executing: $cmd"
        Invoke-Expression $cmd

    - name: 📤 Upload EXE Artifact
      uses: actions/upload-artifact@v4
      with:
        name: MammaMiapaiutz
        path: dist/MammaMiapaiutz.exe
