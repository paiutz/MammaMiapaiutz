name: Build MammaMiapaiutz EXE

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: 🧾 Checkout Code
      uses: actions/checkout@v4

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: 📦 Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pyinstaller

    - name: 🔨 Build EXE with PyInstaller
      run: |
        $dataPath = python -c "import dateparser, os; print(os.path.join(os.path.dirname(dateparser.__file__), 'data'))"
        pyinstaller launcher.py --onefile --name MammaMiapaiutz `
          --add-data "$dataPath;dateparser/data" `
          --add-data "cert;cert" `
          --hidden-import dateparser

    - name: 📤 Upload EXE Artifact
      uses: actions/upload-artifact@v4
      with:
        name: MammaMiapaiutz
        path: dist/MammaMiapaiutz.exe
