name: Build EXE for MammaMiapaiutz

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller python-dotenv fastapi uvicorn bs4 tmdbv3api dateparser tzdata lxml slowapi curl_cffi fake-headers

    - name: ⚙️ Build EXE with launcher.py
      run: |
        pyinstaller --onefile --name MammaMiapaiutz launcher.py

    - name: 📤 Upload EXE artifact
      uses: actions/upload-artifact@v4
      with:
        name: MammaMiapaiutz-exe
        path: dist/MammaMiapaiutz.exe
